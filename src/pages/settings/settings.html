<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Change Password</h1>
  <form #f="ngForm" (ngSubmit)="onChangePassword(f)" >
    <ion-list>
        
        <ion-item >
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" ngModel name="newpassword" required></ion-input>
          </ion-item>
        <ion-item >
          <ion-label floating>Confirm New Password</ion-label>
          <ion-input type="password" ngModel name="confirmnewpassword" required ></ion-input>
          
        </ion-item>
      
      </ion-list>
      <button ion-button type="submit" [disabled]="!f.valid" color="dark">Update</button>
    </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>EHR System</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <ion-list>
        
        <ion-item >
            <ion-label floating>Patient-Id</ion-label>
            <ion-input type="text" ngModel name="patientId" required></ion-input>
          </ion-item>
        <ion-item >
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" required ></ion-input>
          
        </ion-item>
      
      </ion-list>
      <button ion-button type="submit" [disabled]="!f.valid" >Sign In</button>
    </form>
</ion-content>

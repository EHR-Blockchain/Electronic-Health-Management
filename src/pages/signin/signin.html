<ion-header>

  <ion-navbar color="dark">
    <ion-title>EHR Patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)" style="padding: 50px;">
    <ion-list>
        
        <ion-item >
            <ion-label floating>Patient-Id</ion-label>
            <ion-input type="text" ngModel name="patientId" required></ion-input>
          </ion-item>
        <ion-item >
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" required ></ion-input>
          
        </ion-item>
      
      </ion-list>
      <button ion-button full type="submit" [disabled]="!f.valid" color="dark">Sign In</button>
    </form>
</ion-content>

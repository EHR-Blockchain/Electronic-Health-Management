<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medical Record</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="getMedicalRecordByPatId()">Medical Records</button>
  <!-- <ion-card *ngIf="records"> -->
  <ion-card *ngFor="let record of records">
    <ion-list>
<ion-item>
  Record Id: {{record.recordId}}
</ion-item>
<ion-item>
    Patient Id: {{record.patientId}}
  </ion-item>
  <ion-item>
     Doctor Id: {{record.doctorId}}
    </ion-item>
    <ion-item>
       Description: {{record.description}}
      </ion-item>
      <ion-item>
        Prescription Given:  {{record.prescription}}
        </ion-item>
        <ion-item>
        Date and Time: {{record.encounterTime}}
          </ion-item>
          <ion-item>
          Location:  {{record.location}}
            </ion-item>
    </ion-list>
  
  </ion-card>
    <!-- </ion-card> -->
    
  
</ion-content>
